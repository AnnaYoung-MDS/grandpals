<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Babysitters</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm" type="module"></script>
    <script src="job-post.js"></script>

    <script src="drop-down.js"></script>
    <script src="menu.js"></script>

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/mbd8mzz.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <span class="ci--hamburger-lg hamburger-btn" id="hamburger" aria-label="Toggle menu" aria-expanded="false"></span>
        <nav class="nav-menu" id="navMenu">
            <a href="#">My Account</a>
            <a href="find-babysitters.html">Home</a>
            <a href="index.html">About</a>
            <a href="#">Tutorial</a>
            <a href="#">Support Center</a>
        </nav>
    </header>

    <main class="page">

        <h1>Create Post</h1>

        <form id="postForm">
            <input type="date" placeholder="Date" name="date" required>

            <input type="time" placeholder="Start Time" name="startTime" required>

            <input type="time" placeholder="End Time" name="endTime" required>

            <input type="text" placeholder="Suburb" name="suburb" required>

            <input type="number" placeholder="Number of Kids" name="kidsNumber" min="1">

            <input type="text" placeholder="Kids Ages" name="kidsAges" required>

            <input type="text" placeholder="Languages" name="languages" required>

            <input type="text" placeholder="Pet Info" name="petInfo">

            <input type="text" placeholder="Kids Personality" name="kidsPersonality">

            <input type="text" placeholder="Duties" name="duties"/>

        </form>

    </main>

    <footer class="bottom-bar">
        <button class="post-btn" type="submit" form="postForm">Post</button>
    </footer>
</body>
</html>
